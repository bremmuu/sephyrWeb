<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Sephyr</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="container"></div>


    <div class="content">
        <h1 id="welcome-text">Welcome to Domain Sephyr</h1>
        <button id="create-character-btn">Create Character</button>
        <br><br>
        <button id="view-characters-btn">View Characters</button>
    </div>

    <div class="synopsis-container">
        <p id="synopsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>

    <!-- Character Creation Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create Your Character</h3>
            <form id="character-form-element">
                <input type="text" id="char-name" placeholder="Character Name" required><br>
                <input type="file" id="char-image" accept="image/*" required><br>
                <textarea id="char-bio" placeholder="Character Biography" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <div id="falling-leaves"></div>
    <script src="js/leaves.js"></script>
    <script src="js/app.js"></script>  
</body>
</html>
